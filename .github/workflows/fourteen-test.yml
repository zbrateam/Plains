name: iOS 14

on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]

  workflow_dispatch:

jobs:
  build:
    runs-on: macos-latest
    
    steps:
      - uses: actions/checkout@v2

      - name: Setup Procursus
        run: |
          wget -q https://deimos.styres.me/bootstrap.tar.zst
          sudo gtar --preserve-permissions -xkf ./bootstrap.tar.zst -C /
          echo '/opt/procursus/bin' >> $GITHUB_PATH

      - name: Check that Procursus is set up
        run: |
          ls /opt/procursus/lib

      - name: Run PlainsTests
        run: xcodebuild CODE_SIGN_IDENTITY="" AD_HOC_CODE_SIGNING_ALLOWED=YES -project Plains.xcodeproj -scheme Plains -destination 'platform=macOS,arch=x86_64,variant=Mac Catalyst' test

      - name: Get date
        if: always()
        run: zip -r Plains-Logs.zip /Library/Logs/DiagnosticReports

      - uses: actions/upload-artifact@v2.2.3
        if: always()
        with:
          name: Plains-Logs
          path: Plains-Logs.zip
